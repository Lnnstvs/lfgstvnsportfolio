<script>
    document.addEventListener('DOMContentLoaded', () => {
        const image = document.getElementById('mainCakeImage');
        const map = document.getElementById('cakemain');

        // Function to resize map areas
        function resizeImageMap() {
            // Ensure image and map elements exist
            if (!image || !map) {
                console.error("Image or map element not found. Cannot resize image map.");
                return;
            }

            // Wait for the image to load to get its natural (original) dimensions
            // If naturalWidth is 0, image hasn't loaded yet, try again later
            if (image.naturalWidth === 0) {
                image.onload = resizeImageMap; // Re-run when image loads
                return;
            }

            // Get the original dimensions of the image file
            const originalWidth = image.naturalWidth;
            const originalHeight = image.naturalHeight;

            // Get the current rendered dimensions of the image on the page (after CSS scaling)
            const currentWidth = image.offsetWidth;
            const currentHeight = image.offsetHeight;

            // Calculate scaling factors for both X and Y axes
            const scaleX = currentWidth / originalWidth;
            const scaleY = currentHeight / originalHeight;

            // Get all area elements within the map
            const areas = map.getElementsByTagName('area');

            // Iterate through each area and update its coordinates
            for (let i = 0; i < areas.length; i++) {
                const area = areas[i];
                // Retrieve original coords from the data-original-coords attribute
                const originalCoords = area.dataset.originalCoords;

                if (originalCoords) {
                    // Split the string into an array of numbers
                    const coordsArray = originalCoords.split(',').map(Number);
                    const newCoordsArray = [];

                    // Scale each coordinate
                    for (let j = 0; j < coordsArray.length; j++) {
                        if (j % 2 === 0) { // X coordinate (0, 2, 4, ...)
                            newCoordsArray.push(Math.round(coordsArray[j] * scaleX));
                        } else { // Y coordinate (1, 3, 5, ...)
                            newCoordsArray.push(Math.round(coordsArray[j] * scaleY));
                        }
                    }
                    // Update the coords attribute with the new scaled values
                    area.coords = newCoordsArray.join(',');
                }
            }
        }

        // --- Call resize function on important events ---
        // 1. Initial page load (after image is potentially loaded)
        window.addEventListener('load', resizeImageMap);

        // 2. Window resize (when the user changes browser window size or device orientation)
        window.addEventListener('resize', resizeImageMap);

        // 3. If the image source is dynamically loaded or changed
        image.addEventListener('load', resizeImageMap);
    });
</script>
